<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Pendiente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Pago Pendiente</h1>
        <p>Su pago está en proceso. Por favor, espere un momento.</p>
        <p>Detalles del intento de pago:</p>
        <ul>
            <li>Fecha: <span id="fecha"></span></li>
            <li>Monto: <span id="monto"></span></li>
            <li>Método de pago: <span id="metodo-pago"></span></li>
        </ul>
        <button id="boton-volver">Volver a la tienda</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
